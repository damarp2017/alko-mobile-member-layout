<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <title>Alko Mobile</title>
</head>

<body class="">
    <nav class="navbar navbar-light bg-light shadow-sm fixed-top">
        <div class="container-fluid d-flex justify-content-between py-1 px-3">
            <div>
                <a class="navbar-brand text-danger fw-bold" href="#">
                    <img src="img/favicon.png" alt="" width="30" height="24" class="d-inline-block align-text-top me-1">
                    Alko Mobile
                </a>
            </div>
            <div class="dropdown">
                <a class="btn btn-outline-danger dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-cog fa-lg"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuLink">
                    <li>
                        <a class="dropdown-item" href="akun.html">
                            <div class="text-end">
                                Akun
                            </div>
                        </a>
                    </li>
                    <li><hr class="dropdown-divider"></li>
                    <li>
                        <a class="dropdown-item" href="#">
                            <div class="text-end">
                                Logout
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="flex-shrink-0" style="margin-bottom: 5rem; margin-top: 4rem;">
        <div class="p-3 p-md-4">
            <div class="border border-danger rounded p-3 shadow mb-3">
                <div class="d-flex justify-content-center mb-2">
                    <img src="img/man-3.png" alt="avatar" class="img-thumbnail rounded-circle w-25 h-25">
                </div>
                <div class="text-center fw-bold text-danger mb-3">
                    Damar Permadany
                </div>
                <div class="border-top mb-3"></div>
                <div class="d-flex justify-content-center mb-2">
                    <img src="img/kebun.jpg" alt="avatar" class="img-thumbnail" style="height: 20vh; width: 100%; object-fit: cover;">
                </div>
                <div class="text-center fw-bold text-danger">
                    Kebun Anda
                </div>
            </div>
            <div class="row row-cols-1">
                <div class="col">
                    <nav class="mb-3">
                        <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
                            <button class="nav-link text-danger active" id="nav-profile-tab" data-bs-toggle="tab"
                                data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile"
                                aria-selected="true">Data Diri</button>
                            <button class="nav-link text-danger" id="nav-password-tab" data-bs-toggle="tab"
                                data-bs-target="#nav-password" type="button" role="tab" aria-controls="nav-password"
                                aria-selected="true">Ubah Password</button>
                        </div>
                    </nav>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-profile" role="tabpanel">
                            <div class="p-3 border border-danger rounded">
                                <form action="" enctype="multipart/form-data">
                                    <div class="mb-3">
                                        <label for="avatar" class="form-label text-muted">Avatar</label>
                                        <input class="form-control" type="file" id="avatar" name="avatar">
                                        <div class="form-text text-muted">
                                            Kosongkan jika tidak ingin mengubah gambar
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="garden_image" class="form-label text-muted">Kebun Anda</label>
                                        <input class="form-control" type="file" id="garden_image" name="garden_image">
                                        <div class="form-text text-muted">
                                            Kosongkan jika tidak ingin mengubah gambar
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="nik" class="form-label text-muted">NIK</label>
                                        <input type="text" name="nik" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="name" class="form-label text-muted">Nama</label>
                                        <input type="text" name="name" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="birth" class="form-label text-muted">Tanggal Lahir</label>
                                        <input type="date" name="birth" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="address" class="form-label text-muted">Alamat</label>
                                        <textarea name="address" class="form-control" required></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="garden_location" class="form-label text-muted">Alamat Kebun</label>
                                        <textarea name="garden_location" class="form-control" required></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="phone" class="form-label text-muted">Kontak</label>
                                        <input type="text" name="phone" class="form-control" required>
                                    </div>
                                    <div class="d-flex justify-content-end">
                                        <button type="submit" class="btn btn-danger">Simpan</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="nav-password" role="tabpanel">
                            <div class="p-3 border border-danger rounded">
                                <form action="">
                                    <div class="mb-3">
                                        <label for="password" class="form-label text-muted">Password Lama</label>
                                        <input type="password" name="password" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="new_password" class="form-label text-muted">Password Baru</label>
                                        <input type="password" name="new_password" class="form-control" required>
                                    </div>
                                    <div class="d-flex justify-content-end">
                                        <button type="submit" class="btn btn-danger">Simpan</button>
                                    </div>
                                </form>
                            </div>                         
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="p-2 bg-light d-flex justify-content-evenly"
        style="position: fixed; bottom: 0; width: 100%; box-shadow: 0 -0.5px 5px 0 #a5a5a552;">
        <a href="index.html" class="text-decoration-none">
            <div class="text-muted">
                <div class="d-flex justify-content-center mb-1 mt-2">
                    <i class="fas fa-home fa-lg"></i>
                </div>
                <div class="text-center">
                    Home
                </div>
            </div>
        </a>
        <a href="katalog.html" class="text-decoration-none">
            <div class="text-muted">
                <div class="d-flex justify-content-center mb-1 mt-2">
                    <i class="fas fa-tags fa-lg"></i>
                </div>
                <div class="text-center">
                    Katalog
                </div>
            </div>
        </a>
        <a href="tambah.html" class="text-decoration-none">
            <div class="text-muted">
                <div class="d-flex justify-content-center mb-1 mt-2">
                    <i class="fas fa-cart-plus fa-lg"></i>
                </div>
                <div class="text-center">
                    Tambah
                </div>
            </div>
        </a>
        <a href="penjualan.html" class="text-decoration-none">
            <div class="text-muted">
                <div class="d-flex justify-content-center mb-1 mt-2">
                    <i class="fas fa-history fa-lg"></i>
                </div>
                <div class="text-center">
                    Penjualan
                </div>
            </div>
        </a>
        <a href="saldo.html" class="text-decoration-none">
            <div class="text-muted">
                <div class="d-flex justify-content-center mb-1 mt-2">
                    <i class="fas fa-wallet fa-lg"></i>
                </div>
                <div class="text-center">
                    Saldo
                </div>
            </div>
        </a>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
